

    <div class="card">
        <img src="{{ product?.data.imageUrl }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ product?.data.title }}</h5>
        <p class="card-text">{{ product?.data.price | currency: "USD" }}</p>
      </div>
      <div class="card-footer">
        <button 
        (click)="addToCart(product)"
        class="btn btn-primary btn-block">Add To Cart</button>
      </div>
    </div>
