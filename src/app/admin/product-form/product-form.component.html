<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f)">
      <label for="title">Title</label>
      <input
        [ngModel]="product?.title"
        name="title"
        id="title"
        type="text"
        required
        minlength="4"
        #title="ngModel"
        class="form-control"
      />
      <div class="aler alert-danger" *ngIf="title.touched && title.invalid">
        <p>Title is required</p>
      </div>

      <label for="price">Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input
          [ngModel]="product?.price"
          name="price"
          #price="ngModel"
          id="price"
          type="number"
          required
          [min]="0"
          class="form-control"
        />
        <div class="input-group-prepend">
          <span class="input-group-text">.00</span>
        </div>
      </div>
      <div *ngIf="price.touched && price.invalid" class="aler alert-danger">
        <p *ngIf="price.errors?.required">Price is required</p>
        <p *ngIf="price.errors?.min">Price should be equall or more than 0</p>
      </div>

      <label for="category">Category</label>
      <select
        [ngModel]="product?.category"
        name="category"
        id="category"
        #category="ngModel"
        required
        class="form-control"
      >
        <option value=""></option>

        <option *ngFor="let c of categories$ | async" [value]="c.id">{{
          c.data.name
        }}</option>
      </select>
      <div
        *ngIf="category.touched && category.invalid"
        class="aler alert-danger"
      >
        <p>Category is required</p>
      </div>

      <label for="imageURL">Image URL</label>
      <input
        name="imageUrl"
        id="imageURL"
        type="text"
        #imageUrl="ngModel"
        [ngModel]="product?.imageUrl"
        url
        required
        class="form-control"
      />
      <div
        *ngIf="imageUrl.touched && imageUrl.invalid"
        class="aler alert-danger"
      >
        <p *ngIf="imageUrl.errors?.required">Image URL is required.</p>
        <p *ngIf="imageUrl.errors?.url">Please enter a valid URL</p>
      </div>

      <button class="btn btn-primary add-product" type="submit">Save</button>
    </form>
  </div>

  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img [src]="imageUrl?.value" class="card-img-top" alt="Product Image" *ngIf="imageUrl?.value"/>
      <div class="card-body">
        <h4 class="card-title">{{ title?.value }}</h4>
        <p class="card-text">
          {{ price?.value | currency: "USD":true }}
        </p>
      </div>
    </div>
  </div>
</div>
